<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="$10.000" name="budge" type="radio"><label for="10.000">$10.000</label>
                    <input id="$20.000" name="budge" type="radio"><label for="20.000">$20.000</label>
                    <input id="$30.000" name="budge" type="radio"><label for="30.000">$30.000</label>
                </fieldset>
                <div class="help">Este presupuesto es la base no el total</div>
            </div>
            <div class="form-group">
                <label id="type"for="type">Tipo de proyecto</label>
                <select id="type" required>
                    <option disabled selected>Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="webapp">Aplicacion web</option>
                    <option value="Mobile">Mobile app</option>
                    <option value="diseño">Diseño web</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea id="description" required rows="5"></textarea>
                <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
